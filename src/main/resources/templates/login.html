<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head">
    <title>Pathfinder</title>
</head>
<body>
<header th:include="/fragments/navbar"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class=" border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <form
                    th:action="@{login}"
                    th:method="post"
                    th:object="${loginModel}">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               name="username"
                               required minlength="2"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline"
                               th:field="*{username}"
                               th:errorclass="is-invalid">
                        <small id="usernameHelpInline"
                               class="bg-danger text-light rounded invalid-feedback">
                            Username length must be at least 2 characters.
                        </small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password"
                               name="password"
                               required minlength="2"
                               id="inputPassword"
                               class="form-control"
                               aria-describedby="passwordHelpInline"
                               th:field="*{password}">
                        <small id="passwordHelpInline"
                               class="bg-danger text-light rounded invalid-feedback">
                            Username length must be at least 2 characters.
                        </small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="/fragments/footer"></footer>
</body>
</html>
